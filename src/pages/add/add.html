<ion-header>
    <ion-navbar>
        <ion-title>//REKAL// -- {{ pageTitle }}</ion-title>
        <ion-buttons end>
            <button ion-button large (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="add">
    <ion-list>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM/DD/DDD" [(ngModel)]="recordDate"
              monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"
              dayShortNames="Sun, Mon, Tue, Wed, Thu, Fri, Sat"
          ></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Record Category</ion-label>
            <ion-select [(ngModel)]="recordCategory" multiple="false">
                <ion-option>Task</ion-option>
                <ion-option>Note</ion-option>
                <ion-option>Expense</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Record Title</ion-label>
            <ion-input type="text" [(ngModel)]="recordTitle"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Record Data</ion-label>
            <ion-input type="text" [(ngModel)]="recordText"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
