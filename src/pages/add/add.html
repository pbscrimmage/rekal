<ion-header>
    <ion-navbar>
        <ion-title>//REKAL// -- Create</ion-title>
        <ion-buttons end>
            <button (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="add">
    <ion-list>
        <ion-item>
            <ion-label floating>Record Date</ion-label>
            <ion-input type="text" [(ngModel)]="recordDate"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Record Type</ion-label>
            <ion-input type="text" [(ngModel)]="recordType"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Record Text</ion-label>
            <ion-input type="text" [(ngModel)]="recordText"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
