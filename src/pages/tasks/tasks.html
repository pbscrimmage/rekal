<ion-header>
    <ion-navbar>
        <ion-title>//REKAL//</ion-title>
        <ion-buttons end>
            <button large (click)="add()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="todos">
    <ion-list>
        <ion-item-sliding *ngFor="let record of recordList; let i = index">
            <ion-item>
                <h2 (click)="showDetail(record)">{{ record.date.slice(0,10) }} // {{ record.category }} // {{ record.title }}</h2>
            </ion-item>
            <ion-item-options>
                <button danger (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
