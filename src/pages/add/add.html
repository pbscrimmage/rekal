<ion-header>
    <ion-navbar color="dark">
        <ion-title><h2 color="primary">//REKAL// -- {{ pageTitle }}</h2></ion-title>
        <ion-buttons end>
            <button ion-button large (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="add">
    <ion-list>
        <ion-item color="dark">
          <ion-label color="primary">Date</ion-label>
          <ion-datetime color="primary" displayFormat="MMM/DD/DDD" [(ngModel)]="recordDate"
              monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"
              dayShortNames="Sun, Mon, Tue, Wed, Thu, Fri, Sat"
          ></ion-datetime>
        </ion-item>
        <ion-item color="dark">
            <ion-label color="primary"><h2 color="primary">Record Category</h2></ion-label>
            <ion-select color="dark" [(ngModel)]="recordCategory" multiple="false">
                <ion-option color="dark">Task</ion-option>
                <ion-option color="dark">Note</ion-option>
                <ion-option color="dark">Expense</ion-option>
            </ion-select>
        </ion-item>
        <ion-item color="dark">
            <ion-label floating color="primary">Record Title</ion-label>
            <ion-input type="text" color="primary" [(ngModel)]="recordTitle"></ion-input>
        </ion-item>
        <ion-item color="dark">
            <ion-label floating color="primary">Record Data</ion-label>
            <ion-textarea name="data" rows="50" cols="50" [(ngModel)]="recordText" color="primary"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
